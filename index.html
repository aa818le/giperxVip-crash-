    .megapari { color: green; font-weight: bold; }

      margin: 0 10px;

  <!-- Logo -->

  <!-- Login Box -->
  <div class="login-container">

    <form id="loginForm">

      <div class="row">

      <a href="https://t.me/appleking077s" target="_blank" title="Buy Activation Code"><i class="fas fa-shopping-cart"></i></a>

  </div>

  <div class="social-icons">
    <a href="https://www.facebook.com/" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>

  <script>
    //  
    const firebaseConfig = {
      apiKey: "AIzaSyB1_XCbC777hKwxlilhMeq5Hpty1dvDT1I",
      authDomain: "giper-8fd92.firebaseapp.com",

    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Form submit
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const code = document.getElementById("activationCode").value.trim();
      const errEl = document.getElementById("err");
      errEl.style.display = "none";

      if (!code) return;

      try {
        const snap = await db.ref("users/" + code).get();
        if (snap.exists()) {
          localStorage.setItem("activationCode", code);
          window.location.href = "https://1x-giper-crash.vercel.app/"; // success page
        } else {
          errEl.style.display = "block";
        }
      } catch (err) {
        console.error(err);
        errEl.style.display = "block";
      }
    });

    // Checkbox selection (only one allowed)
    function selectOnlyThis(checkbox) {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach((item) => {
        if (item !== checkbox) item.checked = false;
      });
    }
  </script>
</body>
</html>
